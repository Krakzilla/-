  <meta name="viewport" charset="utf-8" content=height=device-height, initial-scale=1.0, initial-scale=1, maximum-scale=1/>

<body {margin: 0; height: 100%; overflow: hidden; } onload="startGame()" style="background-color:rgb(167, 245, 255);">

<div>
<p>Ich glaub es geht los.</p>
 <div class="stage">
  <img class="backgrounds" src="feet.jpg" width: 80%; height: 80%;>
  <img class="figur" src="sprite.png";>
</div>
 <div class="textbox">
   <p id="box">Mein Freund, was soll das denn sein?<style>position: sticky;
    bottom:1px;
    color:black;
    border-radius: 3px;
    background: rgb(184, 221, 175);
    border: 5px solid black;</style></p>
     <button id="butt" onclick="writeText()">>>></button>
   
 </div></div>

<script>
  var i = 0
  const txt = 'As you can see, these are some fine feet. I like them a lot.';
  const speed = 15;
  function type() {
   if (i < txt.length) {
     document.getElementById("box").innerHTML += txt.charAt(i);
     i++;
     setTimeout(type, speed);
   } else {
    document.getElementById("butt").disabled = false;
   }
  }

  function clearText() {
    document.getElementById("box").innerHTML = "" ;
  }
  function writeText() {

    document.getElementById("butt").style.background="white";
    document.getElementById("butt").disabled = true;
    document.getElementById("box").innerHTML = "" ;
    i = 0;
    type();
  }
</script>
</body>
</html>
