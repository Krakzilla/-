<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content=height=device-height, initial-scale=1.0, initial-scale=1, maximum-scale=1/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
    margin-top: 30px;
}
html {
overflow: hidden;
}
</style>
</head>
<body onload="startGame()">
<p id="info">XwXwXwXwX</p>
<script>

var myGamePiece;
var showStick;

function info(message){
  document.getElementById("info").innerHTML = message;
}

function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 120);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
      let scale = (window.innerWidth / 330)
      info(scale)
        this.canvas.width = (320*scale);
        this.canvas.height = (480*scale);
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.context.scale((window.innerWidth / 320), (window.innerWidth / 320));
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}


function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.update = function(){
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

function circle(x, y, r, color) {
  this.update = function(){
    ctx = myGameArea.context;
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x + 5, y + 5, r, 0, Math.PI * 2, true);
    ctx.closePath();
    ctx.fill()
   }
  }

function updateGameArea() {
    myGameArea.clear();
    myGamePiece.x += 1;
    myGamePiece.update();
    showStick.update();
}
window.addEventListener('load', () => {

    document.addEventListener('mousedown', startDrawing);
    document.addEventListener('mouseup', stopDrawing);
    document.addEventListener('mousemove', Draw);

    document.addEventListener('touchstart', startDrawing);
    document.addEventListener('touchend', stopDrawing);
    document.addEventListener('touchcancel', stopDrawing);
    document.addEventListener('touchmove', Draw);

});

function startDrawing(event) {
 let coord = { x: 0, y: 0 };
 let paint = false;
  var mouse_x = event.clientX || event.touches[0].clientX;
  var mouse_y = event.clientY || event.touches[0].clientY;
//  coord.x = mouse_x - myGameArea.offsetLeft;
//  coord.y = mouse_y - myGameArea.offsetTop;
    showStick = new circle (coord.x, coord.y, 30, "rgb(204, 230, 255)");
  }

function stopDrawing(event) {
document.addEventListener('touchstart', startDrawing);

}

function getPosition(event) {
   let coord = { x: 0, y: 0 };
    myGamePiece = new component(30, 30, "red", 10, 120);
    var mouse_x = event.clientX || event.touches[0].clientX;
    var mouse_y = event.clientY || event.touches[0].clientY;
    coord.x = mouse_x - canvas.offsetLeft;
    coord.y = mouse_y - canvas.offsetTop;
}


</script>
</body>
</html>
